<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Quintessential&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Description -->
        <div class="description-container">
            <div class="header">
                <a href="index.html">socum</a>

            </div>
            <div class="main ">
                <p>One to rule them all - <br> we connect your <br> social media</p>
                <button class="btn">Learn more <i class=" icon fas fa-chevron-right"></i></button>

            </div>
            <div class="footer">
                <ul>
                    <li class="footer-list">
                        <a class="footer-link" href="Imprint">Imprint</a>
                    </li>
                    <li class="footer-list">
                        <a class="footer-link" href="Terms of Use">Terms of Use</a>
                    </li>
                    <li class="footer-list">
                        <a class="footer-link" href="Dribble">Dribble</a>
                    </li>
                </ul>

            </div>

            <!-- Sign up container -->
        </div>
        <div class="sign-up-container">
            <div class="sign-up-header">
                <a href="index.html">socum</a>
                <i class="icon fas fa-bars"></i>
                </div>
            <!-- ICON -->
            <div class="input-container">
                <h3>Sign up to experience the most efficient way of communication</h3>
                <form>
                    <div class="form-field">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" placeholder="CHOOSE A USERNAME" />

                    </div>
                    <div class="form-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="CHOOSE A PASSWORD" />

                    </div>
                    <div class="form-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="REPEAT YOUR PASSWORD" />

                    </div>
                    <div class="action-container">
                        <button>Let's rock<i class="fas fa-chevron-right"></i></button>
                        <a href="#">I already have an account</a>
                    </div>

                </form>
            </div>
            <!-- FORM -->


        </div>
    </div>
